<!DOCTYPE html>
<html>
    <head>
        <title>helloApp</title>
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist
        {% endif %}
        <a href="/helloApp/category/{{ category_name_url }}/add_page/">Add a Page</a>
    </body>
</html>
